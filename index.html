<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/Styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.2.0.js"></script>
    <script type="js/Scripts.css"></script>

    <title>Ping-Pong</title>
  </head>
  <body>

    <div class="header">
      <h1>Ping-Pong</h1>
    </div>
    <div class= "container-fluid">
      <p>Ping Pong will count up to your number from<br>1 with the following exceptions:</p>
      <ol>
        <li>Number divisible by 3 become "png"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 3 and 5 become "pingpong"</li>
      </ol>

    </div>
    <form>
      <div class="form-group">
      <label for="number1">Enter your number here:</label>
      <input id="number1" class="form-control" type="text">
    </div>


    <div class= "Sidebar">
      <button> Close &times;</button>
      <a class="bar-item button">About Ping Pong</a>
      <a href="https://github.com/Gmugwe" class="bar-item button">Github username</a>
      <a href="." class="bar-item button"></a>
    </div>

  </body>
</html>
