<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/Styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.2.0.js"></script>
    <script type="js/Scripts.css"></script>

    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#"><img alt="Brand" src="img/logo.jpg"></a>
            </div>
          </div>
        </nav>
             <div class="row">
               <div class="col-md-12 header">Ping-Pong</div>
             </div>
           </div>
    <div class= "content">
      <p>Ping Pong will count up to your number from<br>1 with the following exceptions:</p>
        <ol>
          <li>Number divisible by 3 become "png"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 3 and 5 become "pingpong"</li>
        </ol>

      </div>

      <div class="row">
        <div class="col-sm-3">
          <p><strong>Enter Your Number Here:</strong></p>
             <ul id="List">
              </ul>
            </div>

         <div class="col-sm-3">
            <form class="form-horizontal">
              <div class="form-group" id="inputForm">
                  <input id="userInput" type="text" class="form-control">
               </div>
             </div>

          <div class="col-sm-6">
              <button class="submit">Ping Pong</button>
              </div>
            </form>
            <ul id="result"></ul>
        </div>
  </body>
</html>
